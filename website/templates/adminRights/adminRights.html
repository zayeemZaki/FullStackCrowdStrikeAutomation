{% extends "base.html" %}
{% block title %}Remove Admin Rights from Host{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow-sm bg-dark text-white border-0">
        <h4 class="text-center mb-4">Remove Admin Rights using RTR</h4>
        <form action="{{ url_for('adminRights.remove_admin_rights') }}" method="POST">
            <!-- User Name Input -->
            <div class="form-group">
                <label for="user-name">User Name:</label>
                <textarea
                    class="form-control"
                    id="user-name"
                    name="user-name"
                    placeholder="Enter user name"
                    rows="1"
                    required
                ></textarea>
            </div>

            <!-- Device Name Input -->
            <div class="form-group">
                <label for="device-name">User's Device Name (FS-#####):</label>
                <textarea
                    class="form-control"
                    id="device-name"
                    name="device-name"
                    placeholder="Enter user's device name (FS-#####)"
                    rows="1"
                    required
                ></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
</div>

<!-- Additional Styling -->
<style>
    body {
        background-color: #f8f9fa;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }

    .card {
        background-color: #343a40;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
    }

    .form-group label {
        font-weight: bold;
        color: #ffffff;
    }

    .form-control {
        background-color: #495057;
        color: #ffffff;
        border: 1px solid #ced4da;
        border-radius: 5px;
    }

    .form-control::placeholder {
        color: #ced4da;
    }

    .form-control:focus {
        background-color: #556072;
        color: #ffffff;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        color: #ffffff;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }
</style>
{% endblock %}
