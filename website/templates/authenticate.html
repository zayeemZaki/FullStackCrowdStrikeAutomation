{% extends "base.html" %}
{% block title %}Authenticate{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 text-center">
            <h3 class="title">
                CrowdStrike Automation   
            </h3>
        </div>
    </div>
    <div class="row justify-content-center form-container">
        <div class="col-md-6 col-sm-8 col-xs-10">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <form method="POST">
                        <h3 class="text-center mb-4" style="font-weight: 600; color: #333;">Authenticate</h3>
                        <div class="form-group">
                            <label for="client_id" class="font-weight-bold" style="font-family: Arial, sans-serif; color: #555;">Client ID</label>
                            <input
                                type="password"
                                class="form-control"
                                id="client_id"
                                name="client_id"
                                placeholder="Enter Client ID"
                                style="border-radius: 5px; border: 1px solid #ccc;"
                            />
                        </div>
                        <div class="form-group mt-3">
                            <label for="client_secret" class="font-weight-bold" style="font-family: Arial, sans-serif; color: #555;">Client Secret</label>
                            <input
                                type="password"
                                class="form-control"
                                id="client_secret"
                                name="client_secret"
                                placeholder="Enter Client Secret"
                                style="border-radius: 5px; border: 1px solid #ccc;"
                            />
                        </div>
                        <br />
                        <button type="submit" class="btn btn-primary btn-block" style="background-color: #007bff; border-color: #007bff; font-weight: 600; border-radius: 5px;">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background-color: #f5f5f5;
    }

    .container {
        margin-top: 50px;
        padding: 20px;
    }

    .title {
        font-family: 'Lucida Console', Monaco, monospace;
        margin-top: 20px;
        color: #333;
    }

    .card {
        background-color: #fff;
        padding: 40px;
        border-radius: 8px;
        border: none;
    }

    .form-group label {
        margin-bottom: 8px;
    }

    .form-control {
        height: calc(1.5em + 0.75rem + 2px);
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }

    h3 {
        font-family: 'Georgia', serif;
        color: #333;
    }

    @media (max-width: 768px) {
        .title {
            display: none; /* Hide the title on small screens */
        }

        .form-container {
            margin-top: 20px; /* Reduce margin on small screens */
        }

        .card {
            padding: 20px; /* Reduce padding on small screens */
        }
    }
</style>

{% endblock %}
