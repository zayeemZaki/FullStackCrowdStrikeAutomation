{% extends "base.html" %}
{% block title %}Falcon Groups{% endblock %}

{% block content %}
<h1>Contain Falcon Host/s</h1>

<div class="form-group">
    <label for="host-id"><h2>Enter the host-ids (each in one line) to check containment status</h2></label>
    <form action="{{ url_for('containment.hosts_containment_status') }}" method="post">
        <input
            type="text"
            class="form-control"
            id="host-ids"
            name="host-ids"
            placeholder="Host ids"
        />
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
</div>

<br></br>

{% if member_tables %}
    <h2>Hosts</h2>
    <div>
        {% for table in member_tables %}
            {{ table|safe }}
        {% endfor %}
    </div>

    <h2>Select Action</h2>
    <form action="{{ url_for('containment.hosts_containment_action') }}" method="post">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="action" id="contain" value="contain" required>
            <label class="form-check-label" for="contain">
                Contain Hosts
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="action" id="lift" value="lift" required>
            <label class="form-check-label" for="lift">
                Lift Containment
            </label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit Action</button>
    </form>
{% endif %}
<br></br>
<br></br>

{% endblock %}
