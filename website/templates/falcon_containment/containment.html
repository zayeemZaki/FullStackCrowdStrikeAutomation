{% extends "base.html" %}
{% block title %}Falcon Containment{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow-sm bg-dark text-white border-0">
        <h4 class="text-center mb-4">Falcon Containment Actions</h4>

        <form action="{{ url_for('containment.list_groups') }}" method="post" class="mb-3">
            <button type="submit" class="btn btn-primary btn-block btn-lg">Contain Group</button>
        </form>

        <form action="{{ url_for('containment.hosts_containment_status') }}" method="post">
            <button type="submit" class="btn btn-primary btn-block btn-lg">Contain Host</button>
        </form>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
    }

    .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
    }

    .card {
        background-color: #343a40;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
    }

    h4 {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        color: #ffffff;
    }

    .btn {
        font-size: 1.1rem;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        color: white;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
        transform: scale(1.05);
    }
</style>
{% endblock %}
