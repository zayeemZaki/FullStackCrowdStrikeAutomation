{% extends "base.html" %}
{% block title %}Falcon Containment{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow-sm border-0">
        <h4 class="text-center mb-4 title">Falcon Containment Actions</h4>

        <form action="{{ url_for('containment.list_groups') }}" method="post" class="mb-3">
            <button type="submit" class="btn btn-custom btn-block btn-lg">Contain Group</button>
        </form>

        <form action="{{ url_for('containment.hosts_containment_status') }}" method="post">
            <button type="submit" class="btn btn-custom btn-block btn-lg">Contain Host</button>
        </form>
    </div>
</div>

<style>
    body {
        background-color: #0f4c81; /* Classic Blue */
        color: #ffffff; /* White text */
    }

    .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
    }

    .card {
        background-color: #007d79; /* Turquoise */
        color: #ffffff; /* White text */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        border: none;
    }

    .title {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        color: #ffffff; /* White text */
    }

    .btn {
        font-size: 1.1rem;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-custom {
        background-color: #ffb400; /* Gold */
        border: none;
        color: #ffffff; /* White text */
    }

    .btn-custom:hover {
        background-color: #0f4c81; /* Classic Blue */
        color: #ffffff; /* White text */
        transform: scale(1.05);
    }
</style>
{% endblock %}
